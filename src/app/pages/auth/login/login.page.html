<ion-content>
  <div class="login"> 
    <div class="divLogo"> 
      <img class="logo" src="assets/GoodFood_Logo1.png"/>
    </div>
    <ion-card  color="secondary">
      <form class="form" #f="ngForm" (ngSubmit)="login(f)" method="post">
          <ion-item lines="full" class="formitem">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" ngModel required></ion-input>
          </ion-item>

          <ion-item lines="full" class="formitem">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" required name="password" ngModel></ion-input>
          </ion-item>

          <div class="forgot-pwd" class="formitem">
              Mot de passe oubli√© ? 
              <a class="small-text" href="/forgot">cliquez ici</a>
          </div>
          <ion-toolbar>
            <ion-button  slot="end" type="submit" color="secondary">Connexion</ion-button>
          </ion-toolbar>
      </form>
    </ion-card>
  </div>
</ion-content>
