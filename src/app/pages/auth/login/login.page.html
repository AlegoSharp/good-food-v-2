<ion-content>
  <div class="login">
      <div class="divLogo">
      </div>
      <form #f="ngForm" (ngSubmit)="login(f)" method="post">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" ngModel required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" required name="password" ngModel></ion-input>
          </ion-item>

          <div class="forgot-pwd">
              Mot de passe oubli√© ? 
              <a class="small-text" href="/forgot">cliquez ici</a>
          </div>
          <ion-button type="submit" color="dark">Connexion</ion-button>
      </form>
  </div>
</ion-content>
