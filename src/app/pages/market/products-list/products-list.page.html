<ion-header>
  <ion-toolbar>
    <ion-title>Nos produits ! ({{Articles.length}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="secondary">
    <ion-title slot="start" >Filtres :</ion-title>
    <ion-input type="number" color="primary" style="width: 100px;"></ion-input>
  </ion-toolbar>
  <div class="productsList">

    <ion-card class="productContainer" *ngFor="let art of Articles">
      <div class="cardContent">
        <ion-toolbar color="primary">
          <ion-label slot="start" class="toolboxContent">{{art.libelleArticle}}</ion-label>
          <ion-label slot="end" class="toolboxContent">{{art.prixArticleHt}} â‚¬</ion-label>
        </ion-toolbar>
        <img src="{{art.urlImgArticle}}" style="display:block;height: 100px;"/> 
        <ion-label>
          {{art.descriptionArticle}}
        </ion-label>
        <ion-toolbar color="primary">
          <ion-button slot="end" color="secondary" (click)="addItemToBasket(art)">Commander maintenant !</ion-button>
        </ion-toolbar>      
      </div>    
    </ion-card>
  </div>
</ion-content>
