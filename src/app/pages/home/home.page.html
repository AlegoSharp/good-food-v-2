<ion-header class="stack-present">

</ion-header>

<ion-content> 
  <div class="mainContent">
    <ion-card class="artCard" *ngFor="let art of Articles" style="height: 80%;" style="background-color: transparent;">
      <div class="cardContent">
        <ion-toolbar color="success" class="headerCard" class="ion-text-center">
          <div>
            <h5><ion-label slot="start" color="primary">{{art.d_libelleArticle}}</ion-label></h5>
          </div>
          <ion-card color="danger" class="ion-text-center">
            <ion-label class="ion-text-wrap">
              PROMO !
            </ion-label>
          </ion-card>
        </ion-toolbar>
        <img src="{{art.f_urlImgArticle}}" class="productPicture"> 
        <ion-label>   
          {{art.descriptionArticle}}
        </ion-label>
        <ion-toolbar color="white" style="margin-top: 10px;">
          <ion-button slot="end" color="success" class="btnCmd" text-wrap (click)="addItemToBasket(art)">
            <ion-label class="ion-text-wrap" color="primary">
              Commander maintenant
            </ion-label>
          </ion-button>
        </ion-toolbar>      
      </div>    
    </ion-card>
  </div>
</ion-content>
